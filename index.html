<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
  <script src="./src/(auth)/register/index.js" defer type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Style/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  <title>Test Client</title>
</head>
<body class="min-vh-100 d-flex flex-column">
  <div id="spinner"></div>
  <form class="modal-content" id="registerForm" action="#">
    <div class="modal-header">
      <h1>NOROFF - SOCIAL</h1>
      <h5 class="modal-title" id="registerModalLabel">Create Profile</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="form-floating mb-3">
        <input required type="text" class="form-control" id="registerName" name="name" placeholder="name" />
        <label for="registerName">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input required type="email" class="form-control" id="registerEmail" name="email" placeholder="name@stud.noroff.no" />
        <label for="registerEmail">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input required type="password" minlength="8" class="form-control" id="registerPassword" name="password" placeholder="Password" />
        <label for="registerPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="registerAvatar" name="avatar" placeholder="Avatar URL" />
        <label for="registerAvatar">Avatar URL</label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-success">Create Profile</button>
    </div>
  </form>
</body>
</html>
